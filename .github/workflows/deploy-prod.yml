name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://n-agent.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create placeholder ZIPs for Lambda
        run: |
          mkdir -p services/whatsapp-bot services/trip-planner services/integrations services/auth services/authorizer
          echo "placeholder" > placeholder.txt
          zip services/whatsapp-bot/whatsapp-bot.zip placeholder.txt
          zip services/trip-planner/trip-planner.zip placeholder.txt
          zip services/integrations/integrations.zip placeholder.txt
          zip services/auth/auth.zip placeholder.txt
          zip services/authorizer/authorizer.zip placeholder.txt
          rm placeholder.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./infra/environments/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra/environments/prod
        run: terraform plan -out=tfplan
        env:
          TF_VAR_google_oauth_client_id: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          TF_VAR_google_oauth_client_secret: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          TF_VAR_facebook_app_id: ${{ secrets.FACEBOOK_APP_ID }}
          TF_VAR_facebook_app_secret: ${{ secrets.FACEBOOK_APP_SECRET }}
          TF_VAR_microsoft_client_id: ${{ secrets.MICROSOFT_CLIENT_ID }}
          TF_VAR_microsoft_client_secret: ${{ secrets.MICROSOFT_CLIENT_SECRET }}

      - name: Terraform Apply
        working-directory: ./infra/environments/prod
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_google_oauth_client_id: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          TF_VAR_google_oauth_client_secret: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          TF_VAR_facebook_app_id: ${{ secrets.FACEBOOK_APP_ID }}
          TF_VAR_facebook_app_secret: ${{ secrets.FACEBOOK_APP_SECRET }}
          TF_VAR_microsoft_client_id: ${{ secrets.MICROSOFT_CLIENT_ID }}
          TF_VAR_microsoft_client_secret: ${{ secrets.MICROSOFT_CLIENT_SECRET }}

  build-and-deploy:
    name: Build and Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bundle Lambda functions
        run: node scripts/bundle-lambdas.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package and Deploy Lambdas
        run: |
          # WhatsApp Bot
          cd services/whatsapp-bot/dist && zip -r ../whatsapp-bot.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-whatsapp-bot-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/whatsapp-bot/whatsapp-bot.zip
          
          # Trip Planner
          cd services/trip-planner/dist && zip -r ../trip-planner.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-trip-planner-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/trip-planner/trip-planner.zip
          
          # Integrations
          cd services/integrations/dist && zip -r ../integrations.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-integrations-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/integrations/integrations.zip
          
          # Auth
          cd services/auth/dist && zip -r ../auth.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-auth-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/auth/auth.zip
          
          # Authorizer
          cd services/authorizer/dist && zip -r ../authorizer.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-authorizer-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/authorizer/authorizer.zip

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./apps/web-client
        run: pnpm build
        env:
          VITE_API_URL: https://api.n-agent.com

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/web-client/dist s3://n-agent-web-${{ env.ENVIRONMENT }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

  post-deploy:
    name: Post-Deploy Validation
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-and-deploy, deploy-frontend]
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.n-agent.com/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ API is healthy"
          else
            echo "‚ùå API health check failed with status $response"
            exit 1
          fi

      - name: Health check - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://n-agent.com)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Frontend is healthy"
          else
            echo "‚ùå Frontend health check failed with status $response"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: echo "üöÄ Production deployment successful!"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          exit 1
