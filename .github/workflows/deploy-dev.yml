name: Deploy to Dev

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./infra/environments/dev
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra/environments/dev
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra/environments/dev
        run: terraform apply -auto-approve tfplan

  build-and-deploy:
    name: Build and Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda - WhatsApp Bot
        working-directory: ./services/whatsapp-bot
        run: |
          cd dist
          zip -r ../whatsapp-bot.zip .
          cd ..

      - name: Deploy Lambda - WhatsApp Bot
        run: |
          aws lambda update-function-code \
            --function-name n-agent-whatsapp-bot-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/whatsapp-bot/whatsapp-bot.zip \
            || echo "Lambda function not found, skipping..."

      - name: Package Lambda - Trip Planner
        working-directory: ./services/trip-planner
        run: |
          cd dist
          zip -r ../trip-planner.zip .
          cd ..

      - name: Deploy Lambda - Trip Planner
        run: |
          aws lambda update-function-code \
            --function-name n-agent-trip-planner-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/trip-planner/trip-planner.zip \
            || echo "Lambda function not found, skipping..."

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./apps/web-client
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/web-client/dist s3://n-agent-web-${{ env.ENVIRONMENT }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            || echo "S3 bucket not found, skipping..."

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*" \
            || echo "CloudFront distribution not configured, skipping..."

  post-deploy:
    name: Post-Deploy Checks
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-and-deploy, deploy-frontend]
    
    steps:
      - name: Smoke test - API Health
        run: |
          curl -f https://api-dev.n-agent.com/health || echo "API not available yet"

      - name: Smoke test - Frontend
        run: |
          curl -f https://dev.n-agent.com || echo "Frontend not available yet"

      - name: Notify deployment success
        if: success()
        run: echo "✅ Deployment to DEV successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Deployment to DEV failed!"
