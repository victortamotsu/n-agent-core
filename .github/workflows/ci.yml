name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        cd agent
        uv sync
    
    - name: Run Ruff (linter)
      run: |
        cd agent
        uv run ruff check src/
    
    - name: Run Black (formatter check)
      run: |
        cd agent
        uv run black --check src/

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        cd agent
        uv sync
    
    - name: Run pytest
      run: |
        cd agent
        uv run pytest tests/ -v
      env:
        AWS_DEFAULT_REGION: us-east-1
        DYNAMODB_TABLE: n-agent-core-test
        S3_BUCKET: n-agent-documents-test

  deploy:
    name: Deploy to AgentCore
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        cd agent
        uv sync
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy to AgentCore
      run: |
        cd agent
        uv run agentcore configure --entrypoint src/main.py
        uv run agentcore launch
      env:
        ROUTER_MODEL: us.amazon.nova-micro-v1:0
        CHAT_MODEL: us.amazon.nova-lite-v1:0
        PLANNING_MODEL: us.amazon.nova-pro-v1:0
        VISION_MODEL: anthropic.claude-3-5-sonnet-20241022-v2:0
        AWS_REGION: us-east-1
        BEDROCK_AGENTCORE_MEMORY_ID: ${{ secrets.BEDROCK_AGENTCORE_MEMORY_ID }}
