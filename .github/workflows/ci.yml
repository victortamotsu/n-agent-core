name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      agent: ${{ steps.filter.outputs.agent }}
      infra: ${{ steps.filter.outputs.infra }}
      lambdas: ${{ steps.filter.outputs.lambdas }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          agent:
            - 'agent/**'
          infra:
            - 'infra/**'
          lambdas:
            - 'lambdas/**'

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.agent == 'true'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache UV dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          agent/.venv
        key: ${{ runner.os }}-uv-${{ hashFiles('agent/pyproject.toml', 'agent/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        cd agent
        uv sync
    
    - name: Run Ruff (linter)
      run: |
        cd agent
        uv run ruff check src/
    
    - name: Run Black (formatter check)
      run: |
        cd agent
        uv run black --check src/

  test:
    name: Test Python Code
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.agent == 'true'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache UV dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          agent/.venv
        key: ${{ runner.os }}-uv-${{ hashFiles('agent/pyproject.toml', 'agent/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        cd agent
        uv sync
    
    - name: Run pytest
      run: |
        cd agent
        uv run pytest tests/ -v
      env:
        AWS_DEFAULT_REGION: us-east-1
        DYNAMODB_TABLE: n-agent-core-test
        S3_BUCKET: n-agent-documents-test

  deploy:
    name: Deploy Infrastructure via Terraform
    runs-on: ubuntu-latest
    needs: changes
    # TEMPORARIAMENTE DESABILITADO - Deploy manual via scripts/provision.sh
    # Novos módulos (Cognito, API Gateway, Lambda BFF) requerem variáveis adicionais
    # TODO: Adicionar secrets: COGNITO_*, API_GATEWAY_*, LAMBDA_BFF_*
    if: false
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        cd agent
        uv sync
    
    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: |
          lambdas/whatsapp-webhook/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('lambdas/whatsapp-webhook/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Build Lambda WhatsApp
      run: |
        cd lambdas/whatsapp-webhook
        npm ci  # Use ci instead of install for reproducible builds
        npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: us-east-1
    
    - name: Terraform Init
      run: |
        cd infra/terraform/environments/prod
        terraform init
    
    - name: Terraform Plan
      run: |
        cd infra/terraform/environments/prod
        terraform plan \
          -var="whatsapp_verify_token=${{ secrets.WHATSAPP_VERIFY_TOKEN }}" \
          -var="whatsapp_access_token=${{ secrets.WHATSAPP_ACCESS_TOKEN }}" \
          -var="whatsapp_phone_number_id=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}" \
          -var="google_oauth_client_id=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}" \
          -var="google_oauth_client_secret=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}" \
          -var="facebook_app_id=${{ secrets.FACEBOOK_APP_ID }}" \
          -var="facebook_app_secret=${{ secrets.FACEBOOK_APP_SECRET }}" \
          -var="microsoft_client_id=${{ secrets.MICROSOFT_CLIENT_ID }}" \
          -var="microsoft_client_secret=${{ secrets.MICROSOFT_CLIENT_SECRET }}" \
          -out=tfplan
    
    - name: Terraform Apply
      run: |
        cd infra/terraform/environments/prod
        terraform apply -auto-approve tfplan
      env:
        AWS_REGION: us-east-1
