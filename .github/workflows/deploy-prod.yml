name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://n-agent.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./infra/environments/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra/environments/prod
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra/environments/prod
        run: terraform apply -auto-approve tfplan

  build-and-deploy:
    name: Build and Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package and Deploy Lambdas
        run: |
          # WhatsApp Bot
          cd services/whatsapp-bot/dist && zip -r ../whatsapp-bot.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-whatsapp-bot-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/whatsapp-bot/whatsapp-bot.zip
          
          # Trip Planner
          cd services/trip-planner/dist && zip -r ../trip-planner.zip . && cd ../../..
          aws lambda update-function-code \
            --function-name n-agent-trip-planner-${{ env.ENVIRONMENT }} \
            --zip-file fileb://services/trip-planner/trip-planner.zip

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./apps/web-client
        run: pnpm build
        env:
          VITE_API_URL: https://api.n-agent.com

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/web-client/dist s3://n-agent-web-${{ env.ENVIRONMENT }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }} \
            --paths "/*"

  post-deploy:
    name: Post-Deploy Validation
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-and-deploy, deploy-frontend]
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.n-agent.com/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ API is healthy"
          else
            echo "‚ùå API health check failed with status $response"
            exit 1
          fi

      - name: Health check - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://n-agent.com)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Frontend is healthy"
          else
            echo "‚ùå Frontend health check failed with status $response"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: echo "üöÄ Production deployment successful!"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          exit 1
